<!DOCTYPE html>

            var root = "{{ site.root }}";
        </script>

        <title>{{ page.title }}</title>

        <![endif]-->

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.root }}/css/main.css">
