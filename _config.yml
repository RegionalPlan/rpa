name: Regional Plan Association
markdown: redcarpet
permalink: /
relative_permalinks: false
destination: public
exclude: ["CNAME", "Rakefile", "README.md", "public", "Guardfile", "Gemfile", "Gemfile.lock", ".sass-cache", "tmp", "vendor"]
root: /

prose:
  rooturl: 'pages'
  siteurl: 'http://fragile-success.rpa.org/'
  media: 'media'
  metadata:
    pages:
      - name: "layout"
        field:
          element: "hidden"
          value: "default"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
    pages/maps:
      - name: "class"
        field:
          element: "hidden"
          value: ""
      - name: "permalink"
        field:
          element: "hidden"
          value: ""
      - name: "layout"
        field:
          element: "hidden"
          value: "map"
      - name: "page_name"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "subtitle"
        field:
          element: "text"
          label: "Subtitle"
          value: ""
      - name: "source"
        field:
          element: "text"
          label: "Source"
          value: "RPA"
    pages/chapters:
      - name: "class"
        field:
          element: "hidden"
          value: "chapter"
      - name: "page_name"
        field:
          element: "hidden"
          value: "STATE OF THE REGION"
      - name: "layout"
        field:
          element: "hidden"
          value: "chapter"
      - name: "chapter_number"
        field:
          element: "hidden"
          value: ""
      - name: "chapter_title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "chapter_intro"
        field:
          element: "text"
          label: "Intro"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
